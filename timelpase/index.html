<!doctype html>
<html>
  <head>
    <title>Tasmota Timelapse or motion sequence viewer</title>
    <style>
      div {
        /* must double percent as this is a c-style format file */
        width:100%;
        text-align:center;
      }
      .slidecontainer {
        width:100%;
      }
      input {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./imageviewer.js"></script>
    <div id="folders" class="slidecontainer">
    </div>
    <div class="slidecontainer">
      <p>Timelapse <span id="folder"></span> frame:<span id="frame"></span></span></p>
    </div>
    <div class="slidecontainer">
        <p id="downloading"></p>
    </div>
    <div class="slidecontainer">
      <image id="image"></image>
    </div>
    <div class="slidecontainer">
      <button onclick="pause()">Pause</button>
      <button onclick="resume()">Resume</button>
      <button onclick="restart()">Restart</button>
    </div>
    <div class="slidecontainer">
      <button onclick="decr()"> &LT; </button>
      <input id="slider" type="range" min="0" max="100" value="0" class="slider" onchange="sliderchange(this.value)" oninput="sliderchange(this.value)">
      <button onclick="incr()"> &GT; </button>
      <span id="framecounter"></span>
    </div>
    <div class="slidecontainer">
      <input id="interval" type="range" min="250" max="5000" value="1000" step="250" class="slider" onchange="intervalchange(this.value)" oninput="intervalchange(this.value)">
      <span id="frameinterval">Frame Interval:500</span>
    </div>
  </body>
</html>
